<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav" #sidenav>
    <mat-nav-list>
      <mat-list-item><mat-icon matListIcon>home</mat-icon> Home</mat-list-item>
      <mat-list-item><mat-icon matListIcon>analytics</mat-icon> Analytics</mat-list-item>
      <mat-list-item><mat-icon matListIcon>settings</mat-icon> Settings</mat-list-item>
      <mat-list-item (click)="logOut()"><mat-icon matListIcon>logout</mat-icon> Logout</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>

    <!-- Body content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <mat-toolbar color="accent">
      <span>&copy; 2024 Your Company</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
